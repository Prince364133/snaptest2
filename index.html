<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snap‡§∂‡§ø‡§ï‡•ç‡§∑‡§æ</title>
  <style>
    /* Reset CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* General Body */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background-color: #232f3e;
      color: white;
      padding: 20px;
      position: fixed;
      top: 0;
      left: -250px;
      height: 100vh;
      transition: left 0.3s;
      z-index: 1000;
    }

    .sidebar.open {
      left: 0;
    }

    .sidebar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .sidebar-header h2 {
      font-size: 1.5rem;
    }

    .close-btn {
      background-color: #ff9900;
      border: none;
      color: white;
      font-size: 20px;
      padding: 5px;
      cursor: pointer;
    }

    .sidebar-menu {
      list-style: none;
      margin-top: 20px;
    }

    .sidebar-menu li {
      margin: 15px 0;
    }

    .sidebar-menu a {
      text-decoration: none;
      color: white;
      font-size: 1.1rem;
    }

    .sidebar-menu a:hover {
      color: #ff9900;
    }

    /* Button to Open Sidebar */
    .open-btn {
      background-color: transparent;
      color: white;
      font-size: 24px;
      border: none;
      cursor: pointer;
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1001;
    }

    .open-btn.hidden {
      display: none;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #232f3e;
      color: white;
    }

    header .logo img {
      width: 120px;
    }

    header .nav-links {
      display: flex;
      gap: 10px;
    }

    header .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 14px;
    }

    header .nav-links .profile-icon {
      font-size: 20px;
    }

    /* Slideshow */
    .slideshow {
      position: relative;
      width: 100%;
      height: 200px;
      overflow: hidden;
    }

    .slideshow .slide {
      display: none;
      width: 100%;
      height: 100%;
    }

    .slideshow .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .slideshow .active {
      display: block;
    }

    /* Footer */
    footer {
      background-color: #232f3e;
      color: white;
      padding: 20px;
      text-align: center;
    }

    footer .footer-links,
    footer .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 10px;
    }

    footer .footer-links a,
    footer .social-links a {
      color: white;
      text-decoration: none;
      font-size: 14px;
    }

    footer .footer-links a:hover,
    footer .social-links a:hover {
      text-decoration: underline;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .sidebar {
        width: 200px;
      }

      .sidebar-header h2 {
        font-size: 1.2rem;
      }

      .open-btn {
        font-size: 20px;
      }

      header .logo img {
        width: 100px;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar Navigation -->
  <aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <h2>Categories</h2>
      <button class="close-btn" onclick="toggleSidebar()">X</button>
    </div>
    <ul class="sidebar-menu">
      <li><a href="#">Electronics</a></li>
      <li><a href="#">Books</a></li>
      <li><a href="#">Clothing</a></li>
      <li><a href="#">Toys</a></li>
      <li><a href="#">Sports</a></li>
      <li><a href="#">Health</a></li>
    </ul>
  </aside>

  <!-- Button to Open Sidebar -->
  <button class="open-btn" id="openBtn" onclick="toggleSidebar()">‚ò∞</button>

  <!-- Main Content -->
  <main>
    <!-- Header Section -->
    <header>
      <div class="logo">
        <img src="https://github.com/Prince364133/snaptest2/blob/main/WhatsApp%20Image%202024-12-25%20at%2021.45.54_cf283d96.jpg" alt="Snap ‡§∂‡§ø‡§ï‡•ç‡§∑‡§æ">
      </div>
      <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">Deals</a>
        <a href="#">Contact</a>
        <span class="profile-icon">üë§</span>
      </div>
    </header>

    <!-- Slideshow Section -->
    <section class="slideshow" id="slideshow">
      <div class="slide active">
        <img src="slide1.jpg" alt="Slide 1">
      </div>
      <div class="slide">
        <img src="slide2.jpg" alt="Slide 2">
      </div>
      <div class="slide">
        <img src="slide3.jpg" alt="Slide 3">
      </div>
    </section>

    <!-- Footer Section -->
    <footer>
      <div class="footer-links">
        <a href="#">About Us</a>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
        <a href="#">Help</a>
      </div>
      <div class="social-links">
        <a href="#">Facebook</a>
        <a href="#">Instagram</a>
        <a href="#">Twitter</a>
      </div>
    </footer>
  </main>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      const openBtn = document.getElementById("openBtn");

      // Toggle sidebar visibility
      sidebar.classList.toggle("open");

      // Show/hide the sidebar button
      if (sidebar.classList.contains("open")) {
        openBtn.classList.add("hidden");
      } else {
        openBtn.classList.remove("hidden");
      }
    }

    // Slideshow functionality
    let currentSlide = 0;
    const slides = document.querySelectorAll(".slideshow .slide");

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle("active", i === index);
      });
    }

    setInterval(() => {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    }, 3000);
  </script>
</body>
</html>
