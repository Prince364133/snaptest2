<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - SNAPsekshat</title>
  <link rel="stylesheet" href="C:\Users\SFA\OneDrive\Desktop\snapshiksha\profile.css">
</head>
<body>

<header class="profile-header">
  <div class="logo-section">
    <img src="C:\Users\SFA\OneDrive\Desktop\snapshiksha\logo.jpg" alt="SNAPsekshat Logo">
    <h1>SNAPsekshat</h1>
    <p class="tagline">Choti Se Madad, Bade Sapno Ke Liye</p>
  </div>
</header>

<section class="profile-container">
  <div class="profile-card">
    <div class="profile-photo">
      <img src="profile-placeholder.jpg" alt="User Photo" id="profile-photo">
    </div>
    <div class="profile-details">
      <h2 id="name">John Doe</h2>
      <p><strong>Email:</strong> <span id="email">john.doe@example.com</span></p>
      <p><strong>Phone:</strong> <span id="phone">+91 9876543210</span></p>
      <p><strong>Address:</strong> <span id="address">123 Street, Delhi, India</span></p>
      <p><strong>Age:</strong> <span id="age">25</span></p>
      <p><strong>Qualification:</strong> <span id="qualification">Postgraduate in Education</span></p>
      <p><strong>Currently Teaching:</strong> <span id="teaching">Class 8 to 10</span></p>
      <p><strong>City:</strong> <span id="city">New Delhi</span></p>
      <p><strong>Country:</strong> <span id="country">India</span></p>
    </div>
  </div>

  <div class="profile-actions">
    <button class="edit-btn" onclick="openEditModal()">Edit Profile</button>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>
</section>

<!-- Modal for Editing Profile -->
<div class="modal" id="editModal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeEditModal()">&times;</span>
    <h2>Edit Profile</h2>
    <form id="editProfileForm">
      <label for="editName">Name:</label>
      <input type="text" id="editName" placeholder="Enter your name" required>
      <label for="editEmail">Email:</label>
      <input type="email" id="editEmail" placeholder="Enter your email" required>
      <label for="editPhone">Phone:</label>
      <input type="text" id="editPhone" placeholder="Enter your phone" required>
      <label for="editAddress">Address:</label>
      <input type="text" id="editAddress" placeholder="Enter your address" required>
      <label for="editAge">Age:</label>
      <input type="number" id="editAge" placeholder="Enter your age" required>
      <label for="editQualification">Qualification:</label>
      <input type="text" id="editQualification" placeholder="Enter your qualification" required>
      <label for="editTeaching">Currently Teaching:</label>
      <input type="text" id="editTeaching" placeholder="Enter teaching details" required>
      <label for="editCity">City:</label>
      <input type="text" id="editCity" placeholder="Enter your city" required>
      <label for="editCountry">Country:</label>
      <input type="text" id="editCountry" placeholder="Enter your country" required>
      <button type="button" onclick="saveProfile()">Save Changes</button>
    </form>
  </div>
</div>

<script src="C:\Users\SFA\OneDrive\Desktop\snapshiksha\profile.js"></script>
</body>
</html>
